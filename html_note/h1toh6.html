<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h1到h6标签</title>
    <link rel="stylesheet" href="../styles/styles-1.css" />
</head>

<body>
    <main>
        <header>
            <h1>&lt;h1&gt;到&lt;h6&gt;</h1>
        </header>
        <p>
            <a
                href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Reference/Elements/Heading_Elements">&lt;h1&gt;到&lt;h6&gt;</a>
            元素标题 (Heading) 元素呈现了六个不同的级别的标题

        </p>

        <h2>属性</h2>
        <p>该元素包含<a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Reference/Global_attributes">全局属性</a></p>

        <hr>

        <div class="code_box">
            <pre><code>&lt;h1&gt;Hello, World!&lt;/h1&gt;</code></pre>
            <pre><code>&lt;h2&gt;Hello, World!&lt;/h2&gt;</code></pre>
            <pre><code>&lt;h3&gt;Hello, World!&lt;/h3&gt;</code></pre>
            <pre><code>&lt;h4&gt;Hello, World!&lt;/h4&gt;</code></pre>
            <pre><code>&lt;h5&gt;Hello, World!&lt;/h5&gt;</code></pre>
            <pre><code>&lt;h6&gt;Hello, World!&lt;/h6&gt;</code></pre>
        </div>

    </main>
</body>

</html>
