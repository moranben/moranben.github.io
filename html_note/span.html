<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;span&gt;标签</title>
    <link rel="stylesheet" href="../styles/styles-1.css" />
</head>

<body>
    <main>
        <header>
            <h1>&lt;span&gt;</h1>
        </header>
        <p>
            <a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Reference/Elements/span">&lt;span&gt;</a>
            元素是一个通用的行级容器，本身不具备特殊含义。它可被用于对元素进行编组，以便于添加样式（通过使用 class 或 id 属性），或共享属性值（例如 lang 属性）。
        </p>

        <h2>属性</h2>
        <p>该元素包含<a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Reference/Global_attributes">全局属性</a></p>

        <hr>

        <h2>常用属性示例</h2>

        <div class="code_box">
            <pre><code>&lt;span&gt;这是一段文本&lt;/span&gt;</code></pre>
        </div>
    </main>
</body>

</html>
