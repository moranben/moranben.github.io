<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;dl&gt;标签</title>
    <link rel="stylesheet" href="../styles/styles-1.css" />
</head>

<body>
    <main>
        <header>
            <h1>&lt;dl&gt;</h1>
        </header>
        <p>
            <a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Reference/Elements/dl">&lt;dl&gt;</a>
            元素表示一个定义列表。它可以包含一个或多个定义项（&lt;dt&gt;和&lt;dd&gt;元素）, 并且通常用于表示一组相关的术语及其定义。使用id、class、style等全局属性可以对其进行样式化或操作。
        </p>

        <h2>属性</h2>
        <p>该元素包含<a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Reference/Global_attributes">全局属性</a></p>

        <hr>

        <h2>常用属性示例</h2>

        <div class="code_box">
            <pre><code>&lt;dl&gt;</code></pre>
            <pre><code>&lt;dt&gt;术语 1&lt;/dt&gt;</code></pre>
            <pre><code>&lt;dd&gt;术语 1 的描述&lt;/dd&gt;</code></pre>
            <pre><code>&lt;/dl&gt;</code></pre>
        </div>
    </main>
</body>

</html>
