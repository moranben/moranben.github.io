<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;label&gt;标签</title>
    <link rel="stylesheet" href="../styles/styles-1.css" />
</head>

<body>
    <main>
        <header>
            <h1>&lt;label&gt;</h1>
        </header>
        <p>
            <a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Reference/Elements/label">&lt;label&gt;</a>
            元素用于为表单控件提供标签。
        </p>

        <h2>属性</h2>
        <p>该元素包含<a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Reference/Global_attributes">全局属性</a></p>

        <hr>

        <h2>常用属性示例</h2>

        <div class="code_box">
            <pre><code>&lt;label for="username1"&gt;用户名：&lt;/label&gt;</code></pre>
            <pre><code>&lt;input type="text" id="username1" name="username" /&gt;</code></pre>

        </div>
    </main>
</body>

</html>
