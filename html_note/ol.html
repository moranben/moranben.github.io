<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;ol&gt;标签</title>
    <link rel="stylesheet" href="../styles/styles-1.css" />
</head>

<body>
    <main>
        <header>
            <h1>&lt;ol&gt;</h1>
        </header>
        <p>
            <a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Reference/Elements/ol">&lt;ol&gt;</a>
            元素表示有序列表，通常渲染为一个带编号的列表。
        </p>

        <h2>属性</h2>
        <p>该元素包含<a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Reference/Global_attributes">全局属性</a></p>

        <hr>

        <h2>常用属性示例</h2>

        <div class="code_box">
            <code>
                <pre>&lt;ol&gt;</pre>
                    <pre>&lt;li&gt;第一项&lt;/li&gt;</pre>
                    <pre>&lt;li&gt;第二项&lt;/li&gt;</pre>
                    <pre>&lt;li&gt;第三项&lt;/li&gt;</pre>
                <pre>&lt;/ol&gt;</pre>
            </code>

        </div>
    </main>
</body>

</html>
