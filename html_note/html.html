<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML标签</title>
    <link rel="stylesheet" href="../styles/styles-1.css">
</head>

<body>
    <main>
        <header>
            <h1>&lt;HTML&gt;</h1>
        </header>
        <p>
            <a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Reference/Elements/html">&lt;html&gt;</a>
            元素表示HTML 文档的根（顶级元素），所以它也被称为根元素。其他所有元素必须是此元素的后代
        </p>

        <h2>属性</h2>
        <p>该元素包含<a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Reference/Global_attributes">全局属性</a></p>
        <p><b>常用</b></p>
        <div class="code_box">
            <pre><code>&lt;HTML lang="zh-CN" &gt;  HTML语言设置</code></pre>
        </div>

    </main>
</body>

</html>
