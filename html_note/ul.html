<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;ul&gt;标签</title>
    <link rel="stylesheet" href="../styles/styles-1.css" />
</head>

<body>
    <main>
        <header>
            <h1>&lt;ul&gt;</h1>
        </header>
        <p>
            <a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Reference/Elements/ul">&lt;ul&gt;</a>
            元素表示一个无序列表。它可以包含一个或多个列表项（&lt;li&gt;元素），并且通常用于表示一组相关的项目。使用id、class、style等全局属性可以对其进行样式化或操作。
        </p>

        <h2>属性</h2>
        <p>该元素包含<a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Reference/Global_attributes">全局属性</a></p>

        <hr>

        <h2>常用属性示例</h2>

        <div class="code_box">
            <pre><code>&lt;ul&gt;</code></pre>
            <pre><code>&lt;li&gt;列表项 1&lt;/li&gt;</code></pre>
            <pre><code>&lt;li&gt;列表项 2&lt;/li&gt;</code></pre>
            <pre><code>&lt;li&gt;列表项 3&lt;/li&gt;</code></pre>
            <pre><code>&lt;/ul&gt;</code></pre>
        </div>
    </main>
</body>

</html>
