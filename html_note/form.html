<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;form&gt;标签</title>
    <link rel="stylesheet" href="../styles/styles-1.css" />
</head>

<body>
    <main>
        <header>
            <h1>&lt;form&gt;</h1>
        </header>
        <p>
            <a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Reference/Elements/form">&lt;form&gt;</a>
            元素用于创建用户输入的表单，可以包含各种输入控件，如文本框、复选框、单选按钮等。
        </p>

        <h2>属性</h2>
        <p>该元素包含<a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Reference/Global_attributes">全局属性</a></p>

        <hr>

        <h2>常用属性示例</h2>

        <p>表单控件</p>
        <div class="code_box">
            <pre>在新窗口/标签页打开<br><code>&lt;form action="submit_page.php" method="post" target="_blank"&gt;&lt;/form&gt;</code></pre>

        </div>
    </main>
</body>

</html>
